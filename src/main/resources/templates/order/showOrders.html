<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
<meta charset="UTF-8">
<title>訂單列表</title>
</head>
<body>
	<div th:replace="~{layout/navbar}"></div>
	<div class="container">
		<h1>訂單列表</h1>
		<div>

			<form th:action="@{/orders/orderBase}" th:method="post">


				<input th:object="${session.loginUser}" type="hidden" />

				<button class="btn btn-outline-primary" type="submit">我的訂單</button>

			</form>

			<div
				th:text="${session.loginUser} ? 'HI 安安' + ${session.loginUser.username}"></div>
			<div
				th:text="${session.loginUser} ? '你的ID:' + ${session.loginUser.id}"></div>
			<div th:text="${loginFail} ? ${loginFail}"></div>

		</div>


		<div class="card">
			<div class="card-header"></div>
			<div class="card-body">
				<div th:if="${orders}">
					<table>
						<thead>
							<tr>
								<th>訂單ID</th>
								<th>銷售員 ID</th>
								<th>購買人</th>
								<th>日期</th>
								<th>付款方式</th>
								<th>總價</th>
								<th>評分</th>
								<th>描述</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="order : ${orders}">
								<td th:text="${order.id}"></td>
								<td th:text="${order.seller.username}"></td>
								<td th:text="${order.buyer.username}"></td>
								<td th:text="${order.merchanttradedate}"></td>
								<td th:text="${order.choosepayment}"></td>
								<td th:text="${order.totalamount}"></td>
								<td th:text="${order.rating}"></td>
								<td th:text="${order.reviewcontent}"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div th:unless="${orders}">
					<p>No orders found.</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
