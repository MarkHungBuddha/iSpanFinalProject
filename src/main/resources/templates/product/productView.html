<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product.productName}"></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-4">

    <div class="product-info mb-4">
        <h1 th:text="${product.productName}"></h1>
        <p><strong>Price:</strong> <span th:text="${product.price}"></span></p>
        <p><strong>Special Price:</strong> <span th:text="${product.specialPrice}"></span></p>
        <p><strong>Description:</strong> <span th:text="${product.description}"></span></p>
        <p><strong>Quantity:</strong> <span th:text="${product.quantity}"></span></p>
        <p><strong>Seller:</strong> <span th:text="${product.sellerFirstName + ' ' + product.sellerLastName}"></span></p>
        <p><strong>Category:</strong> <span th:text="${product.categoryName}"></span></p>
        <p><strong>Parent Category:</strong> <span th:text="${product.parentCategoryName}"></span></p>
    </div>

    <div class="product-images mb-4">
        <h2>Images</h2>
        <div class="row">
            <div th:each="image : ${product.images}" class="col-md-3 mb-2">
                <img class="img-fluid" th:src="|https://i.imgur.com/${image.imagepath}.jpg|" />
            </div>
        </div>
    </div>

    <div class="product-qa mb-4">
        <h2>Questions and Answers</h2>
        <ul class="list-group">
            <li th:each="qa : ${product.qandAs}" class="list-group-item">
                <strong>Question:</strong> <span th:text="${qa.question}"></span><br>
                <strong>Answer:</strong> <span th:text="${qa.answer}"></span>
            </li>
        </ul>
    </div>

    <div class="product-reviews">
        <h2>Reviews</h2>
        <ul class="list-group">
            <li th:each="review : ${product.reviews}" class="list-group-item">
                <strong>Rating:</strong> <span th:text="${review.rating}"></span><br>
                <strong>Review:</strong> <span th:text="${review.reviewcontent}"></span>
            </li>
        </ul>
    </div>
</div>

<!-- Optional Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
