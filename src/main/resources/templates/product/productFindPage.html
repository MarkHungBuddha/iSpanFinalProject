<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>搜尋商品</title>

<style>

.td{
	margin: 5px;
}


</style>
</head>

<body>
	<div th:replace="~{layout/navbar}"></div>
	<div class="container">
		<h1>搜尋商品</h1>
		
		
		<div class="card">
			<div class="card-header">輸入商品名稱</div>
			<div class="card-body">
				<form th:action="@{/product/productFind}" th:method="post">
					<div class="input-group">
						<label for="productname" class="form-label">select</label> 
						<input class="form-control" name="productname" id="productname" required />
					</div>
					<br>
					<button class="btn btn-outline-primary" type="submit">送出</button>
				</form>
			</div>
		</div>

		
		<div class="card">
			<div class="card-header"></div>
			<div class="card-body">
				<div th:if="${products}">
					<table>
						<thead>
							<tr>
								<th>產品圖片</th>
								<th>產品名稱</th>
								<th>價格</th>
								<th>特價</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="product : ${products}">												
								<td><img width="50px"
								th:src="'https://imgur.com/' + ${product.productImage[0].imagepath} + '.jpg'"/></td> 
								<td th:text="${product.productname}"></td>
								<td th:text="${product.price}"></td>
								<td th:text="${product.specialprice}"></td>							
							</tr>
					
						</tbody>
					</table>
				
								
				</div>
				<div th:unless="${products}">
					<p>No products found.</p>
				</div>
								
				
			</div>
		</div>
		
		

		
			
			
		</div>

</body>
</html>
