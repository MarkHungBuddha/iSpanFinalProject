<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>搜尋商品</title>
</head>
<body>
    <h1>搜尋商品</h1>
    <div class="card">
        <div class="card-header">輸入商品名稱</div>
        <div class="card-body">
            <form th:action="@{/product/productFind}" th:method="post">
                <div class="input-group">
                    <label for="productname" class="form-label">select</label>
                    <input class="form-control" name="productName" id="productname" required />
                </div>
                <br>
                <button class="btn btn-outline-primary" type="submit">送出</button>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header"></div>
        <div class="card-body">
            <div th:if="${products}">
                <table>
                    <thead>
                        <tr>
                            <th>產品ID</th>
                            <th>銷售員 ID</th>
                            <th>產品名稱</th>
                            <th>價格</th>
                            <th>特價</th>
                            <th>類別</th>
                            <th>數量</th>
                            <th>描述</th>
                        
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product : ${products}">
                            <td th:text="${product.id}"></td>
                            <td th:text="${product.sellermemberid.username}"></td>
                            <td th:text="${product.productname}"></td>
                            <td th:text="${product.price}" ></td>
                            <td th:text="${product.specialprice}"></td>
                            <td th:text="${product.categoryid.categoryname}"></td>
                            <td th:text="${product.quantity}"></td>
                            <td th:text="${product.description}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:unless="${products}">
                <p>No products found.</p>
            </div>
        </div>
    </div>

</body>
</html>
